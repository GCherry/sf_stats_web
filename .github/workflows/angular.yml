name: Angular CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up node.js
        uses: actions/setup-node@v3.4.1
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        
      - name: Lint
        run: npm run lint

      - name: Tests
        run: npm run test:prod
